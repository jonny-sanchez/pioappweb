version: '3.8'

services:
  # Next.js application
  pioappweb:
    container_name: pioappweb
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - pioapp-network
    volumes:
      # Optional: if you need to persist logs
      - ./logs:/app/logs
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pioappweb.rule=Host(`localhost`)"
      - "traefik.http.services.pioappweb.loadbalancer.server.port=3000"
    depends_on:
      - nginx

  # Nginx reverse proxy (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: pioappweb-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # If you have SSL certificates
    networks:
      - pioapp-network
    depends_on:
      - pioappweb

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: pioappweb-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - pioapp-network
    command: redis-server --appendonly yes

volumes:
  redis-data:
    driver: local

networks:
  pioapp-network:
    driver: bridge